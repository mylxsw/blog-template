<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/styles/modern.css">
    <link rel="alternate" type="application/rss+xml" title="{{site.title}} RSS Feed" href="/rss.xml">
    <!-- Highlight.js theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 500: '#6366F1', 600: '#4F46E5', 700: '#4338CA' },
              accent: { 400: '#38BDF8', 500: '#0EA5E9' }
            }
          }
        }
      }
    </script>
</head>
<body class="theme-modern antialiased">
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="/" class="navbar-logo">{{site.title}}</a>
            </div>
            <nav class="navbar-menu" id="navbar-menu">
                <div class="navbar-nav">
                    <a href="/" class="nav-item">
                        <span class="nav-text">é¦–é¡µ</span>
                    </a>
                    <a href="/about.html" class="nav-item">
                        <span class="nav-text">å…³äºŽ</span>
                    </a>
                    <a href="/rss.xml" class="nav-item nav-item-special" target="_blank" rel="noopener noreferrer">
                        <span class="nav-text">RSS</span>
                    </a>
                </div>
            </nav>
            <button class="navbar-toggle" id="navbar-toggle" aria-label="åˆ‡æ¢å¯¼èˆªèœå•">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <article class="article-container">
            <div class="article-header">
                <h1 class="article-title">{{title}}</h1>
                <div class="article-meta">
                    <div class="flex items-center space-x-2">
                        <time datetime="{{dateISO}}">{{dateFormatted}}</time>
                    </div>
                    {{#if tags}}
                    <div class="flex flex-wrap gap-2">
                        {{#tags}}
                        <span class="post-tag">{{.}}</span>
                        {{/tags}}
                    </div>
                    {{/if}}
                </div>
                {{#if coverImage}}
                <div class="w-full h-80 overflow-hidden mt-6">
                    <img src="{{coverImage}}" alt="{{title}}" class="w-full h-full object-cover rounded-xl" loading="lazy" onerror="this.onerror=null;this.src='/assets/placeholder.svg';this.classList.add('placeholder');">
                </div>
                {{/if}}
            </div>
            <div class="article-content">
                {{{content}}}
            </div>
        </article>
    </main>
    <footer class="footer">
        <div class="max-w-6xl mx-auto px-4">
            <p>&copy; {{site.copyrightYear}} {{site.title}}. All rights reserved.</p>
            <p class="mt-2"><a href="/rss.xml" class="text-accent-400 hover:text-accent-500">ðŸ“¡ è®¢é˜… RSS</a></p>
        </div>
    </footer>
    <script>
        // ç§»åŠ¨ç«¯å¯¼èˆªèœå•åˆ‡æ¢ + ä»£ç å¤åˆ¶æŒ‰é’®
        document.addEventListener('DOMContentLoaded', function() {
                // å›¾ç‰‡åŠ è½½å¤±è´¥å ä½ç¬¦
                document.querySelectorAll('img').forEach(img => {
                    img.addEventListener('error', function() {
                        if (this.dataset.fallbackApplied) return;
                        this.dataset.fallbackApplied = '1';
                        this.src = '/assets/placeholder.png';
                        this.classList.add('placeholder');
                    }, { once: true });
                });
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarMenu = document.getElementById('navbar-menu');
            
            if (navbarToggle && navbarMenu) {
                navbarToggle.addEventListener('click', function() {
                    navbarToggle.classList.toggle('open');
                    navbarMenu.classList.toggle('open');
                });
                
                // ç‚¹å‡»èœå•é¡¹åŽå…³é—­èœå•
                const navItems = navbarMenu.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        navbarToggle.classList.remove('open');
                        navbarMenu.classList.remove('open');
                    });
                });
                
                // ç‚¹å‡»èœå•å¤–éƒ¨å…³é—­èœå•
                document.addEventListener('click', function(e) {
                    if (!navbarToggle.contains(e.target) && !navbarMenu.contains(e.target)) {
                        navbarToggle.classList.remove('open');
                        navbarMenu.classList.remove('open');
                    }
                });
            }

            // å¤åˆ¶ä»£ç ï¼šäº‹ä»¶å§”æ‰˜
            document.body.addEventListener('click', async (e) => {
                const btn = e.target.closest('.copy-code-btn');
                if (!btn) return;
                const container = btn.closest('.code-block');
                if (!container) return;
                const codeEl = container.querySelector('pre code');
                if (!codeEl) return;
                const text = codeEl.innerText;
                try {
                    await navigator.clipboard.writeText(text);
                    const original = btn.textContent;
                    btn.textContent = 'å·²å¤åˆ¶';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = original;
                        btn.classList.remove('copied');
                    }, 1200);
                } catch (err) {
                    // å›žé€€æ–¹æ¡ˆ
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try { document.execCommand('copy'); } catch {}
                    document.body.removeChild(textarea);
                    const original = btn.textContent;
                    btn.textContent = 'å·²å¤åˆ¶';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = original;
                        btn.classList.remove('copied');
                    }, 1200);
                }
            });
        });
    </script>
</body>
</html>
